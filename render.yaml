services:
  - type: web
    env: node
    name: api-node
    repo: https://github.com/nikolaichub/backend-restapi.git
    region: frankfurt
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: PORT
        value: 8080
      - key: CONNECTION_STRING
        fromDatabase:
          name: db-postgres
          property: connectionString

databases:
  - name: db-postgres
    region: frankfurt
    plan: free
    databaseName: backend_restapi
    user: postgres
    postgresMajorVersion: 15
